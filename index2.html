<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        .container{
            display:flex;
            justify-content: center;
        }
        .box{
            border-radius: 20px;
            border-style:solid;
            padding:30px;
            margin:200px;
            justify-content: center;

        }
        .submit{
            width:45px;
            border-radius:20px;
            justify-content: center;
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="name">
                <h1>Username:<input></h1>
            </div>
            <div class="password">
                <h1>
                    Password:<input>
                </h1>
            </div>
            <div class="submit">
                <div>
                    <button> Login </button>
                </div>
                <div>
                    <button>Signin</button>
                </div>
            </div>
        </div>
    </div>
        
</body>
</html>
